[General]
threads = 20
retries = 3
local_base = D:\\FileTransfer
log_keep_days = 30
version = 1.0

[Network]
scan_interval = 300
max_bandwidth = 80%

[Email]
smtp_server = smtp.office365.com
smtp_port = 587
sender = your_email@domain.com
password = your_password
receivers = admin@domain.com,operator@domain.com
daily_report_time = 08:00

[Advanced]
hash_algorithm = sha256
chunk_size = 5242880
